<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>DemoDemo</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<head>
<body>
	<div id="example">
		<p>Original message: "{{ message }}"</p>
		<p>Computed reversed message: "{{ reversedMessageAttr }}"</p>
		<p>Method reversed message: "{{ reversedMessage() }}"</p>
	</div>
</body>
<script type="text/javascript">
var vm = new Vue({
	el: '#example',
	data: {
		message: 'hello'
	},
	methods: {
		reversedMessage: function () {
			return this.message.split('').reverse().join('-')
		}
	},
	computed: {
		// 计算属性
		reversedMessageAttr: function () {
			// `this` 指向 vm instance
			return this.message.split('').reverse().join('')
		}
	}
});
	
</script>
</html>
